<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            color: #333;
        }

        .contact-section {
            padding: 60px 0;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-section .section-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-section .section-title h2 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .contact-section .contact-info {
            margin-bottom: 40px;
        }

        .contact-section .contact-info h4 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .contact-section .contact-info p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .contact-section .contact-form .form-control {
            border-radius: 0.375rem;
            margin-bottom: 15px;
        }

        .contact-section .contact-form .btn {
            border-radius: 0.375rem;
            padding: 12px 20px;
            font-size: 1.1rem;
        }

        .contact-section .whatsapp-chat {
            text-align: center;
            margin-top: 30px;
        }

        .contact-section .whatsapp-chat a {
            display: inline-flex;
            align-items: center;
            background-color: #25d366;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 1.2rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .contact-section .whatsapp-chat a:hover {
            background-color: #128C7E;
        }

        .contact-section .whatsapp-chat i {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <!-- Contact Us Section -->
    <section class="contact-section">
        <div class="container">
            <div class="section-title">
                <h2>Contact Us</h2>
                <p>Weâ€™d love to hear from you. Whether you have a question about our products or just want to say hello, reach out to us!</p>
            </div>
            <div class="row">
                <!-- Contact Information -->
                <div class="col-md-6">
                    <div class="contact-info">
                        <h4>Our Address</h4>
                        <p>123 Shirt Street,<br>Fashion City, FC 12345</p>

                        <h4>Email Us</h4>
                        <p><a href="mailto:info@shirtstore.com">info@shirtstore.com</a></p>

                        <h4>Call Us</h4>
                        <p><a href="tel:+1234567890">+123 456 7890</a></p>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="col-md-6">
                    <form class="contact-form">
                        <input type="text" class="form-control" placeholder="Your Name" required>
                        <input type="email" class="form-control" placeholder="Your Email" required>
                        <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
                        <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                    </form>
                </div>
            </div>

            <!-- WhatsApp Chat -->
            <div class="whatsapp-chat">
                <a href="wa.link/f6cma0" target="_blank">
                    <i class="fab fa-whatsapp"></i> Chat with Us on WhatsApp
                </a>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
