<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Checkout</h2>

        <!-- Cart Summary -->
        <div id="cartItems" class="mb-4">
            <!-- Cart items will be dynamically injected here -->
        </div>
        
        <h4>Total: $<span id="cartTotal">0.00</span></h4>

        <form id="checkoutForm" class="mt-4">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <select id="city" class="form-control" required>
                    <option value="Muzaffarabad">Muzaffarabad</option>
                    <option value="Mirpur">Mirpur</option>
                    <option value="Rawalakot">Rawalakot</option>
                    <option value="Bhimber">Bhimber</option>
                    <option value="Kotli">Kotli</option>
                    <option value="Bagh">Bagh</option>
                    <option value="Pallandri">Pallandri</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="creditCardNumber" class="form-label">Credit Card Number</label>
                <input type="text" class="form-control" id="creditCardNumber" required>
            </div>

            <div class="mb-3">
                <label for="expiryDate" class="form-label">Expiry Date</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
            </div>

            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" required>
            </div>

            <button type="submit" class="btn btn-success">Place Order</button>
        </form>
    </div>

    <script src="/js_files/checkout.js"></script>
</body>
</html>
